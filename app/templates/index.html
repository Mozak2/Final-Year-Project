<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate CNN Code</title>
</head>
<body>
    <h1>Generate CNN Code</h1>
    <form action="/generate_cnn" method="post">
        <label for="model_choice">Choose Model Type:</label>
        <select name="model_choice" id="model_choice">
            <option value="1">Image Classification</option>
            <option value="2">Object Detection</option>
            <option value="3">Facial Recognition</option>
        </select><br><br>

        <!-- Image Classification Specific Parameters -->
        <label for="image_size">Image Size (e.g., 128 for 128x128):</label>
        <input type="text" id="image_size" name="image_size"><br><br>

        <label for="suggest_dataset">Suggest Dataset? (y/n):</label>
        <input type="text" id="suggest_dataset" name="suggest_dataset"><br><br>

        <label for="use_data_augmentation">Use Data Augmentation? (y/n):</label>
        <input type="text" id="use_data_augmentation" name="use_data_augmentation"><br><br>

        <label for="num_classes">Number of Classes:</label>
        <input type="text" id="num_classes" name="num_classes"><br><br>

        <label for="dataset_path">Dataset Path:</label>
        <input type="text" id="dataset_path" name="dataset_path"><br><br>

        <input type="submit" value="Generate Code">
    </form>
</body>
</html>
